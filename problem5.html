<body>

<h2>Problem 5</h2>
<div>
	<p id="timesList"></p>
</div>
<script>
let timesNumber = prompt("Enter a number to get its times table");
timesNumber = parseInt(timesNumber);
let productSentence = "";

window.onload = function() {
  timesTable(timesNumber);
  
  if (isNaN(timesNumber)) {
  	productSentence = "Valid number not entered";
  }
  document.getElementById("timesList").innerHTML = productSentence;
};

function timesTable(n) {
  let i = 1;
  while (i <= 12) {
    let product = i * n;
    productSentence += "<br>" + n + " x " + i + " = " + product;
    i++;
  }
}
</script>
