<h2>Problem 1</h2>
<div id="howmany"></div>
<script>
let NameSentence;
let fname = prompt("Please enter your first name", "");
let lname = prompt("Please enter your last name", "");

if (fname == null || fname == "") {
	NameSentence = "Invalid input";
} else if (lname == null || lname == "") {
	NameSentence = "Invalid input";
} else {
	NameSentence = "Your name is " + fname + " " + lname;
}

alert(NameSentence);


let ChildSentence;
let childnum = prompt("Please enter the number of children you have", "");
childnum = parseInt(childnum);

if (childnum == 0) {
	ChildSentence = "You have no children";
} else if (childnum == 1) {
	ChildSentence = "You have 1 child";
} else if (childnum > 1) {
    ChildSentence = "You have " + childnum + " children";
} else {
  ChildSentence = "Invalid input";
}

document.getElementById("howmany").innerHTML = ChildSentence;
</script>
