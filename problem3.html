<script>
let compSentence;
let num1 = prompt("Enter a number:");
let num2 = prompt("Enter another number:");

num1 = parseInt(num1);
num2 = parseInt(num2);

if (isNaN(num1) || num1 === "") {
	compSentence = "Invalid input";
} else if (isNaN(num2) || num2 === "") {
	compSentence = "Invalid input";
} else if (num1 > num2) {
	compSentence = num2 + " " + num1;
} else if (num2 > num1) {
	compSentence = num1 + " " + num2;
} else if (num1 == num2) {
	alert("They're the same!");
    compSentence = num1 + " " + num2;
}

alert(compSentence);
