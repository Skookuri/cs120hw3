<body>

<p>Problem 6</p>

<p id="countNum"></p>
<script>
let numArray = []
let val;
let sentenceThing = "";

function count(numArray, val) {
	let counter = 0;
	let i = 0;
    while (i < numArray.length) {
    	if (numArray[i] < val) {
        	counter++;	
        }
        
        i++;
    }
    
    sentenceThing = counter;
}

window.onload = function() {
	let sample = [3, 55, 30, 28, 9, 12];
    count(sample, 1);
  	document.getElementById("countNum").innerHTML = sentenceThing;
};
</script>
