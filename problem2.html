<script>
let tempSentence;
let tempF = prompt("Enter a Fahrenheit value to see its Celsius conversion:");
tempF = parseInt(tempF);

if (isNaN(tempF) || tempF === "") {
	tempSentence = "Invalid input";
} else {
	tempF = tempF - 32;
    tempF = tempF*(5/9);
    tempSentence = "The temperature in Celsius is " + tempF + " degrees";
}

alert(tempSentence);
</script>
